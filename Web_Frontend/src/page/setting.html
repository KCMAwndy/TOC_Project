<!DOCTYPE html>
<html>

<head>
	<title>SNAKEASPACE4U</title>
	<link rel="stylesheet" href="/Web_Frontend/css/bootstrap.min.css">
	<link rel="shortcut icon" href="#" />
	<script src="/Web_Frontend/js/bootstrap.min.js"></script>
	<script src="/Web_Frontend/src/script/backend.js"></script>
	<link rel="stylesheet" href="../style/setting.css">
</head>

<body>
	<h1 id="tittle" class="d-flex p-2 justify-content-center fs-180 fw-bold display-1" style="height: 100px;">
		SPACEASNAKE4U</h1>
	<div id="player-box" class="d-flex p-2 justify-content-center" style="height: 250px;">
		<div id="ef-box" class="d-flex position-absolute" style="left:0"></div>
		<div id="color-choosen" class="rounded-pill"></div>
		<div id="player-choosen" class="d-flex p-2 justify-content-center" style="width: 75%;">
			<img id="check-character" src="../img/caret-down-fill.svg" style="position:absolute; display: none;">
		</div>
		<img id="check-character-empty" src="../img/EF.png" style="position:absolute; display: none; scale: 1.25;">
	</div>
	<div id="btnBox" class="d-flex justify-content-center">
		<button onclick="addPlayer()"><span>+</span></button>
		<button onclick="removePlayer()"><span>-</span></button>
	</div>
	<div id="map-choosen" class="d-flex justify-content-center " style="height: 230px">
		<img id="check-map" src="../img/check-circle-fill.svg" style="position:absolute; display: none;">
		<img id="check-map-empty" src="../img/EF.png" style="position:absolute; display: none; scale: 1.25;">
	</div>
	<div id="play-button" class="d-flex justify-content-center">
		<button onclick="checkAll()">PLAY</button>
	</div>
	<div id="insert-code" class="d-flex position-absolute top-0 end-0 justify-content-center">
		<label>CODE</label>
		<input type="text" class="focus-ring" placeholder="INSERT CODE">
		<button id="enter-game-button" onclick="sendCode()">GO</button>
	</div>
	<script src="../script/setting.js"></script>
</body>

</html>
