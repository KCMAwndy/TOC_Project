<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1>">

        <link rel="stylesheet" href="../style/announcing.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
    </head>
    <body>
        <div class="main-container" id="main-container">
            <div class="announcing-container">
                <div class="board-container">
                    <div class="winner-container" id="winner-container">
                        <!-- created with javascript -->
                    </div>
                    <div class="score-container">
                        <div class="score-header">
                            <h1>Name</h1>
                            <h1>Steps</h1>
                        </div>
                        <div class="score-contents" id="score-players">
                            <!-- created with javascript -->
                        </div>
                    </div>
                </div>
                <div class="special-container">
                    <div class="special-header">
                        <h1>Special Reward</h1>
                    </div>
                    <div class="special-content">
                        <div class="backward"></div>
                        <div class="event-loser"></div>
                        <div class="event-master"></div>
                        <div class="king"></div>
                        <div class="rolling"></div>
                        <div class="stepping"></div>
                    </div>
                    <div class="special-color">
                        <div class="color-header">Code</div>
                        <div></div>
                        <input type="text" id="bg-color" pattern="[0-9][a-f]{6,7}" placeholder="888888" oninput="changeColor()">
                    </div>
                </div>
                <button>
                    <img src="../img/back-arrow.png">
                </button>
            </div>
        </div>
        <script src="../script/announcing.js"></script>
    </body>
</html>
